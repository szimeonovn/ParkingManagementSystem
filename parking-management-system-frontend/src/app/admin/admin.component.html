<div class="card" style="width: 50%; text-align: center">
  <p-dataTable [value]="onGoingCars" [rows]="10" [paginator]="true" [pageLinks]="3" [responsive]="true" [stacked]="stacked">
    <p-column field="licensePlateNumber" header="License Plate Number"></p-column>
    <p-column field="parkingStart" header="Parking Start"></p-column>
    <p-column field="parkingZoneCode" header="Zone"></p-column>
  </p-dataTable>
</div>
